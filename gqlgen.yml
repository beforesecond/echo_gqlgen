# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - schema/schema.graphql
  - schema/user.graphql
  - schema/todo.graphql
  - schema/token.graphql
exec:
  filename: generated/generated.go
model:
  filename: models/index.go
resolver:
  filename: temp/temp_resolver.go
  type: Resolver
autobind: []
